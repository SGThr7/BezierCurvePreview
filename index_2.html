<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2Dim Bezier Curve Preview</title>
	<link rel="stylesheet" href="style.css">
	<script src="./controller_2.js"></script>
</head>

<body>
	<svg id="svg" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
		onload="initSVG(event)">
		<rect width="100%" height="100%" fill="whitesmoke" />
		<path id="L1" d="M0,0" />
		<path id="L2" d="M0,0" />
		<path id="L3" d="M0,0">
			<animate id="L3A" attributename="d" dur="3s" repeatcount="indefinite" />
		</path>
		<path id="Bezier" d="M0,0" />
		<rect id="C1" />
		<circle id="P1" />
		<circle id="P2" />
		<circle id="G1" r="6" fill="coral">
			<animatemotion dur="3s" repeatcount="indefinite">
				<mpath href="#L1" />
			</animatemotion>
		</circle>
		<circle id="G2" r="6" fill="coral">
			<animatemotion dur="3s" repeatcount="indefinite">
				<mpath href="#L2" />
			</animatemotion>
		</circle>
		<circle id="G3" r="8" fill="red">
			<animatemotion dur="3s" repeatcount="indefinite">
				<mpath href="#L3" />
			</animatemotion>
		</circle>
	</svg>

</body>

</html>
